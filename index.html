<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Móveis customizados</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Existem tags Inline e block
Tags Inline: Ocupam apenas o espaço do conteúdo, permitindo que outros conteúdos fiquem ao seu lado
Tags Block: Ocupam uma linha inteira, não permitindo que outros conteúdos fiquem ao seu lado, obrigando que fiquem na linha de baixo
-->
  <div id="hero">
    <img src="images/img1.jpg" alt="Desenho de uma pessoa em uma sala com móveis">
  <!-- tags H1 e P, são em bloco, ocupando uma linha inteira e mandando o próximo conteúdo para a linha debaixo-->
  <h1>
    Ambientes <span>únicos</span> para você!
  </h1>
  <p>
    Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>, com muito bom gosto e profissionalismo, investimos tempo e <span>dedicação no seu projeto</span>. 
    <br>
    <br>
    Tenha <span>ambientes limpos</span> e bem decorados, transmitindo <strong>elegância</strong>  e <strong>finesse</strong> para todo aquele que estiver ali.
  </p>
  </div>

  <div id="footer">
    <!-- tags como <a> são inline, ocupando apenas o espaço da própria linha, colocando outros conteúdos lado a lado com eles-->
    <div id="line"></div>
    
      <a href="https://instagra.com" target="_blank">
      Instagram
    </a>
    <a href="mailto:moveisparavoce@moveisparavoce.com">
      Fale conosco
    </a>
  </div>

  <img id="balls" src="images/balls.svg" alt="Bolinhas laranjadas no canto direito inferior da tela">

</body>
</html>
